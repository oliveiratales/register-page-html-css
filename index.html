<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">


    <title>Registre-se</title>
</head>
<body>

    <div class="container">

        <div class="left-side"> <!-- Início do lado esquerdo -->
            <div class="header-form">
                    <h1>Cadastre-se</h1>
                    <h6>Faça seu cadastro e avalie seus livros e revistas favoritas:</h6>
            </div>
            <div class="form">
                <form> <!-- Início do formulário -->
                    <div class="form-body"> <!-- Início dos campos de texto/senha -->
                        <div class="form-item">
                            <label for="firstname">Primeiro nome</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Digite seu nome" required>
                        </div>
                        <div class="form-item">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="text" placeholder="Digite seu email" id="email" name="email" required>
                        </div>
                        <div class="form-item">
                            <label for="contact">Celular</label>
                            <input type="tel" id="contact" name="contact" placeholder="(xx) xxxxx-xxxx" required>
                        </div>
                        <div class="form-item">
                            <label for="password">Senha</label>
                            <input type="password" placeholder="Digite uma senha" id="password" name="password" required>
                        </div>
                        <div class="form-item">
                            <label for="confirmpassword">Confirme sua senha</label>
                            <input type="password" placeholder="Digite a senha novamente" id="confirmpassword" name="confirmpassword" required>
                        </div>
                    </div> <!-- Fim dos campos de texto/senha -->

                    <div class="input-gender"> <!-- Início do campo de gênero -->
                        <div class="gender-title">
                            Gênero
                        </div>
                        <div class="gender-item">
                            <input type="radio" name="base" id="female" value="female">
                            <label for="female">Feminino</label> 
                        </div>
                        <div class="gender-item">
                            <input type="radio" name="base" id="male" value="male">
                            <label for="male">Masculino</label> 
                        </div>
                        <div class="gender-item">
                            <input type="radio" name="base" id="none" value="none">
                            <label for="none">Prefiro não dizer</label> 
                        </div>
                    </div> <!-- Fim do campo de gênero -->
                    
                    <button class="register-button" type="submit"> <!-- Botão de Registro -->
                        <a href="#">Continuar</a>
                    </button> <!-- Botão de Registro -->
                </form> <!-- Fim do formulário -->
            </div>
        </div> <!-- Fim do lado esquerdo -->

        <div class="right-side"> <!-- Início do lado direito -->

            <img src="images/review-image.svg" alt="User review draw">

        </div> <!-- Fim do lado direito -->


    </div>
    
</body>
</html>
